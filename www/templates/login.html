<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list" name="loginForm">
            <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; width: 100%; height: auto; background-color: rgb(255, 255, 255);">
                <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
            </div>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">User</span>
                    <input type="text" ng-model="usuarioLogin.user"  placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input  type="password" ng-model="usuarioLogin.password"  placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <input type="submit"
                       class="button button-stable button-block "
                       ng-click="loginUsuario(loginForm);" 
                       value='Entrar'/>
            <a href="#/comercianteSeleccionado/primark" class="button button-positive button-clear button-block">Crear Cuenta</a>
            <a href="#/searchItem" class="button button-positive button-clear button-block  icon-left ">Usar Sin Registrar</a>
        </form>
    </ion-content>
</ion-view>
